<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h5 id="timer-key"></h5>
    <span id="timer"></span><br>
    <button id="btn-stop-timer" onclick="timer.stop()"> Stop Timer</button><br>
    <button id="btn-start-timer" onclick="timer.start()">Start Timer</button><br>
    <button id="btn-clear-timer" onclick="timer.clear()">clear Timer</button>

</body>

</html>
